<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>Would you like to procced?</div>
<div mat-dialog-actions>
  <button mat-raised-button color="warn" [mat-dialog-close]="false">
    Cancel
  </button>
  <button
    mat-raised-button
    color="accent"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    Confirm
  </button>
</div>
